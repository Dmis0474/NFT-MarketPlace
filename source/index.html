<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>NFT MarketPlace</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->

  <body>
    <!-- <img src="img/background.png" alt="" class="background__img" /> -->
    <div class="content">
      <div class="sidebar">
        <ul class="sidebar__header">

          <li class="sidebar__item sidebar__item--marketplace"><a>Marketplace</a></li>
          <li class="sidebar__item sidebar__item--messages"><a>Messages</a></li>
        </ul>
        <ul class="sidebar__menu">
          <li class="sidebar__item sidebar__item--myCollection"><a>My Collection</a></li>
          <li class="sidebar__item sidebar__item--wallet"><a>Wallet</a></li>
          <li class="sidebar__item sidebar__item--history"><a>History</a></li>
          <li class="sidebar__item sidebar__item--settings"><a>Settings</a></li>
        </ul>
        <div class="sidebar__resources sidebar__item sidebar__item--Resources"><a>Resources</a></div>

          <button class="advertise__button"><a>Learn More <img src="img/button__img.svg" alt="" class="button__img"></a></button>

      </div>
      <div class="mainArea"></div>

    <!-- inject:js -->
    <script src="/jsmin/jquery/jquery.min.js"></script>

    <script src="/jsmin/main-min.js"></script>
