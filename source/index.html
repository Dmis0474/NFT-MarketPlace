<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Private Jet</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/slick-theme.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endinject -->
  </head>

  <body>
    
    <div class="content">
      <div class="sidebar">
        <ul class="sidebar__header">
          <li class="sidebar__item sidebar__item--dashboard">Dashboard</li>
          <li class="sidebar__item sidebar__item--marketplace">Marketplace</li>
          <li class="sidebar__item sidebar__item--Messages">Messages</li>
        </ul>
        <ul class="sidebar__menu">
          <li class="sidebar__item sidebar__item--myCollection">My Collection</li>
          <li class="sidebar__item sidebar__item--wallet">Wallet</li>
          <li class="sidebar__item sidebar__item--history">History</li>
          <li class="sidebar__item sidebar__item--settings">Settings</li>
        </ul>
        <div class="sidebar__resources sidebar__item sidebar__item--Resources">Resources</div>
        <div class="sidebar__advertise">
          <h2 class="advertise__header">Earn up to $100 worth of NFT</h2>
          <button class="advertise__button">Learn More <img src="img/button__img.svg" alt="" class="button__img"></button>
        </div>
      </div>
      <div class="mainArea"></div>
    </div>
    <img src="img/background.png" alt="" class="background__img" />
    <!-- inject:js -->
    <script src="/jsmin/jquery/jquery.min.js"></script>
    <script src="/jsmin/slick/slick.min.js"></script>
    <script src="/jsmin/main-min.js"></script>
    <!-- endinject -->
  </body>
</html>
